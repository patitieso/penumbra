[package]
name = "pclientd"
version = "0.51.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
sct-divergence-check = ["penumbra-view/sct-divergence-check"]
# Enable to use rayon parallelism for crypto operations
parallel = ["penumbra-crypto/parallel"]

[dependencies]
# Workspace dependencies
penumbra-proto = { path = "../proto", features = ["rpc"] }
penumbra-chain = { path = "../chain" }
penumbra-crypto = { path = "../crypto" }
penumbra-tct = { path = "../tct" }
penumbra-transaction = { path = "../transaction" }
penumbra-custody = { path = "../custody" }
penumbra-view = { path = "../view" }
# TODO: replace by a penumbra-app
penumbra-app = { path = "../app" }

tokio = { version = "1.22", features = ["full"] }
tokio-stream = { version = "0.1.8", features = ["sync"] }
anyhow = "1"
rand_core = { version = "0.6.3", features = ["getrandom"] }
rand = "0.8"
serde_json = "1"
serde = { version = "1", features = ["derive"] }
serde_with = { version = "1.11", features = ["hex"] }
tracing = "0.1"
tracing-subscriber = "0.2"
url = "2"
http = "0.2.9"
http-body = "0.4.5"
tower = "0.4.0"
tonic = "0.8.1"
tonic-web = "0.4.0"
tonic-reflection = "0.6"
bytes = { version = "1", features = ["serde"] }
prost = "0.11"
futures = "0.3"
hex = "0.4"
metrics = "0.19.0"
async-stream = "0.2"
parking_lot = "0.12"
clap = { version = "3", features = ["derive", "env"] }
camino = "1"
async-trait = "0.1"
tendermint = "0.31.0"
sha2 = "0.10.1"
toml = "0.5"
ed25519-consensus = "2.1"
atty = "0.2"

[dev-dependencies]
tempfile = "3.3.0"
assert_cmd = "2.0"
base64 = "0.20"
ibc-types = { git = "https://github.com/penumbra-zone/ibc-types", branch = "0.2.x" }
ibc-proto = { git = "https://github.com/penumbra-zone/ibc-proto-rs", branch = "penumbra" }

[build-dependencies]
vergen = "5"
